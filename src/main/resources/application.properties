# Include local properties
spring.config.additional-location=classpath:/,file:./,classpath:/config/,file:./config/

spring.cloud.azure.active-directory.enabled=true
spring.cloud.azure.active-directory.profile.tenant-id=${TENANT-ID}
spring.cloud.azure.active-directory.credential.client-id=${CLIENT-ID}
spring.cloud.azure.active-directory.credential.client-secret=${CLIENT-SECRET}

spring.security.oauth2.client.registration.azure.client-id=${CLIENT-ID}
spring.security.oauth2.client.registration.azure.client-secret=${CLIENT-SECRET}
spring.security.oauth2.client.registration.azure.client-name=Azure
spring.security.oauth2.client.registration.azure.provider=azure
spring.security.oauth2.client.registration.azure.redirect-uri=http://localhost:8080/api/v1/login/oauth2/code/microsoft
spring.security.oauth2.client.registration.azure.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.azure.scope=openid,profile,email
spring.security.oauth2.client.provider.azure.authorization-uri=https://login.microsoftonline.com/${TENANT-ID}/oauth2/v2.0/authorize
spring.security.oauth2.client.provider.azure.token-uri=https://login.microsoftonline.com/${TENANT-ID}/oauth2/v2.0/token
spring.security.oauth2.client.provider.azure.user-info-uri=https://graph.microsoft.com/oidc/userinfo
spring.security.oauth2.client.provider.azure.user-name-attribute=id


server.port=8080